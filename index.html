<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sardar Click Challenge</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f6f6f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding-top: 20px;
    }
    h1 { color: #333; }
    #gameArea {
        width: 80%;
        height: 60%;
        background: #fff;
        border: 2px solid #333;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        margin-top: 10px;
    }
    .target {
        width: 50px;
        height: 50px;
        background: red;
        border-radius: 50%;
        position: absolute;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 0 8px rgba(0,0,0,0.3);
        transition: background 0.2s ease;
    }
    .target:hover { background: darkred; }
    #score, #timer, #highScore {
        font-size: 20px;
        margin: 5px;
    }
    #startBtn {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background: #2b7cff;
        color: white;
        border: none;
        border-radius: 8px;
        margin-top: 5px;
    }
    #leaderboard {
        margin-top: 20px;
        width: 300px;
        background: white;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #leaderboard h2 { font-size: 20px; margin: 0 0 10px 0; }
    #leaderboard ol { padding-left: 20px; margin: 0; }
</style>
</head>
<body>

<h1>üéØ Sardar Click Challenge</h1>
<div id="score">Score: 0</div>
<div id="timer">Time: 10s</div>
<div id="highScore">High Score: 0</div>
<button id="startBtn">Start Game</button>

<div id="gameArea"></div>

<div id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <ol id="leaderList"></ol>
</div>

<script>
    const gameArea = document.getElementById('gameArea');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const highScoreEl = document.getElementById('highScore');
    const startBtn = document.getElementById('startBtn');
    const leaderList = document.getElementById('leaderList');

    let score = 0;
    let timeLeft = 10;
    let timerInterval;

    // Load high score
    let highScore = localStorage.getItem('highScore') || 0;
    highScoreEl.textContent = `High Score: ${highScore}`;

    // Load leaderboard
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    renderLeaderboard();

    function getRandomPosition() {
        const x = Math.random() * (gameArea.clientWidth - 50);
        const y = Math.random() * (gameArea.clientHeight - 50);
        return { x, y };
    }

    function spawnTarget() {
        const target = document.createElement('div');
        target.classList.add('target');
        target.textContent = 'üéØ';
        const { x, y } = getRandomPosition();
        target.style.left = `${x}px`;
        target.style.top = `${y}px`;

        target.addEventListener('click', () => {
            score++;
            scoreEl.textContent = `Score: ${score}`;
            target.remove();
            spawnTarget();
        });

        gameArea.appendChild(target);
    }

    function startGame() {
        score = 0;
        timeLeft = 10;
        scoreEl.textContent = `Score: ${score}`;
        timerEl.textContent = `Time: ${timeLeft}s`;
        gameArea.innerHTML = '';

        spawnTarget();

        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            timerEl.textContent = `Time: ${timeLeft}s`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                gameArea.innerHTML = '';
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        alert(`‚è≥ Time's up! Your score: ${score}`);
        
        // High score update
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('highScore', highScore);
            highScoreEl.textContent = `High Score: ${highScore}`;
        }

        // Leaderboard update
        leaderboard.push(score);
        leaderboard.sort((a, b) => b - a);
        leaderboard = leaderboard.slice(0, 5); // Top 5 scores only
        localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        renderLeaderboard();
    }

    function renderLeaderboard() {
        leaderList.innerHTML = '';
        leaderboard.forEach((s, i) => {
            const li = document.createElement('li');
            li.textContent = `${s} points`;
            leaderList.appendChild(li);
        });
    }

    startBtn.addEventListener('click', startGame);
</script>

</body>
</html>
